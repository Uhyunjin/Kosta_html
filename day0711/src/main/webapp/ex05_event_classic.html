<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		function add(){
			let n1=eval(document.querySelector('#n1').value);
			let n2=eval(document.querySelector('#n2').value);
			let r=n1+n2;
			document.querySelector('#result').innerHTML=r;
		}
		document.querySelector("#result").onclick=add;
	}
</script>
<script type="text/javascript">
</script>
</head>
<body>
수1 : <input type="text" id="n1"><br>
수2 : <input type="text" id="n2"><br>
<button id="btnAdd">더하기</button><br>
결과 : <span id="result"></span>
</body>
</html>
