<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
	
		let trs=document.getElementsByTagName("tr");

		function clearTr(){
			for(key in trs){
				trs[key].style.backgroud="white";
				tr.setAttribute("check",0);	
			}
		}
		
		for(let key in trs){
			tr[key].setAttribute("check",0)
			
			trs[key].onmouseover=function(){
				if(this.getAttribute("check")!=1){					
					this.style.background="pink"
				}
			}
			trs[key].onmouseleave=function(){
				if(this.getAttribute("check")!=1){					
					this.style.background="pink"
				}
			}
			trs[key].onclick=function(){
				clearTr();
				this.style.backgroud="red"
				tr.setAttribute("check",1);	
			}
		}
		
	}	
</script>
</head>
