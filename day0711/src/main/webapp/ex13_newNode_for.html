<!DOCTYPE html>

<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload= function(){
					
		document.getElementById("add").onclick=function(){
			
			alert("OK")
			let tr=document.createElement("tr");
			let input = document.querySelectorAll("input");
			
			for(i=0;i<input.length;i++){
				let txt=document.createTextNode(input[i].value)
				let td=document.createElement("td")
				td.appendChild(txt)
				tr.appendChild(td)
			}
			
			document.querySelector("#student").appendChild(tr)
				
		}
		
		let trs=document.getElementsByTagName("tr");

		function clearTr(){
			for(let key in trs){
				this.style.background="white";
				this.setAttribute("check",0);	
			}
		}
		
		for(let key in trs){
			trs[key].setAttribute("check",0);
			
			trs[key].onmouseover=function(){
				if(this.getAttribute("check")!=1){					
					this.style.background="pink"
				}
			}
			trs[key].onmouseleave=function(){
				if(this.getAttribute("check")!=1){					
					this.style.background="white"
				}
			}
			trs[key].onclick=function(){
				clearTr();
				this.style.background="red"
				trs[key].setAttribute("check",1);	
			}
		}
		
	}
</script>
</head>

	kor : <input type="text" id="kor"><br>
	eng : <input type="text" id="eng"><br>
