<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		setInterval(function(){
			var today=new Date()
			document.getElementById("output").innerHTML=today
		},1000);
	}
</script>
</head>
<body>
	현재시각 : <span id="output"></span>
</body>
</html>
