<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function printCalendar(){
		var today=new Date()
		var year=today.getFullYear()
		var month=today.getMonth()
	
		var startDate = new Date(year, month, 1);
		//제대로 된 달력을 출력하기 위해
		//이번달 1일의 요일을 알아내고
		//그 만큼 빈칸을 출력한 다음 날짜를 출력
		var day = startDate.getDay();		
		
		//이번달의 마지막 날
		var endDate=new Date(year,month+1,0)
		var last=endDate.getDate();
		
		var str = "<h3>";
		str += year + "년" + (month+1) + "월";
		str += "</h3>";
		
		
		str+="<table border='1'>"
		str+="<tr>"
		str+="<th>일</th>"
		str+="<th>월</th>"
		str+="<th>화</th>"
		str+="<th>수</th>"
		str+="<th>목</th>"
		str+="<th>금</th>"
		str+="<th>토</th>"
		str+="</tr>"
		str += "<tr>";
		
		for(j=1;j<=day; j++){
			str += "<td>&nbsp;</td>";
		}
		
		for(i=1; i<=last; i++){
			str += "<td>"+i+"</td>";
			if( (i+day) % 7 == 0){
				str += "</tr><tr>";
			}
		}
		str += "</tr>";
		str += "</table>";
		document.getElementById("calender").innerHTML = str;
		printCalendar(); //에러가 난다.
		//html 문서를 읽기도 전에 실행할 수 없다.
		//id=calendar인 div 태그를 알 수 없다
	}
</script>
</head>
<body>
	<div id="calender"></div>
</body>
</html>
