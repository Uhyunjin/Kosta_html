<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	.box{
		width: 300px;
		height: 100px;
		background: orange;
	}
	.box1{
		border: thin dashed black /*thin=1px*/
	}
	.box2{
		border: thick dashed black;
		border-radius: 0 10px 0 10px;
	}
	.box3{
		border-radius: 10px 10px 0 0;
	}
	.box4{
		border-color: red;
		border: thick solid pink;
		border-radius: 0 10px 0 10px;
	}
</style>
</head>
<body>
	<div class="box box1">
		<p>Hello</p>
	</div>
	<div class="box box2">
		<p>Hello</p>
	</div>
	<div class="box box3">
		<p>Hello</p>
	</div>
	<div class="box box4">
		<p>Hello</p>
	</div>
</body>
</html>
